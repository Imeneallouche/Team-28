<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shellmates File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Dark blue */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #A7EF00;  
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container a {
            color: #00bcd4; 
            text-decoration: none;
            margin: 0 10px;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #000000;">Shellmates File Viewer</h1>
        <p style="color: #000000;">Select a file to view:</p>
        <a href="/file/1">File 1</a>
        <a href="/file/2">File 2</a>
    </div>
</body>
</html>
